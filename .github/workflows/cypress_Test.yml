name: Cypress tests
on:
  pull_request:
    branches:
      - Polkassembly_Test
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
